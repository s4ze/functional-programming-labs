<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичный калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <h1>Функциональный калькулятор</h1>

        <div class="input-group">
            <label for="first-number">Первое число:</label>
            <input type="number" id="first-number" placeholder="Введите число">
        </div>

        <div class="input-group">
            <label for="operation">Операция:</label>
            <select id="operation">
                <option value="+">Сложение (+)</option>
                <option value="-">Вычитание (-)</option>
                <option value="*">Умножение (×)</option>
                <option value="/">Деление (÷)</option>
                <option value="^">Возведение в степень (xʸ)</option>
                <option value="√">Корень степени (ʸ√x)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="second-number">Второе число:</label>
            <input type="number" id="second-number" placeholder="Введите число">
        </div>

        <button id="calculate">Вычислить</button>
        <button id="clear">Очистить</button>

        <div class="result">
            <h2>Результат:</h2>
            <div id="result-value">0</div>
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
